<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Social Computing: Street Ink Maker</title>
        <link href="css/dist/styles.css" rel="stylesheet">

    </head>
    <body>
        <main class="l-constrained" id="main">
            <section class="l-sidebar">
                <table>
                    <thead>
                        <tr>
                            <th>Street Name</th>
                            <th>Length</th>
                        </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
            </section>
            <section class="l-content" id="canvasContainer">
                <canvas id="maps" width="500" height="500"></canvas>
                <div class="controls">
                    <button class="control" id="clear">clear</button>
                    <a class="control" id="download" download href>save to PNG</a>
                    <button class="toggle on" id="toggleDrawing">Drawing Mode</button>
                </div>
            </section>
        </main>
        <span id="tooltip"></span>

        <script src="js/dist/main.concat.js"></script>
    </body>
</html>
